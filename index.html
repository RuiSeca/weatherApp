<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>
    <label for="locationInput">Enter City:</label>
    <input id="locationInput" type="text" list="cities" placeholder="Type city name">
    <datalist id="cities">
      <!-- Suggestions will be dynamically added here -->
    </datalist>

    <button id="weatherButton">Get Weather</button>

    <div class="weather-info">
      <p id="location"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <img class="weather-icon" src="" alt="Weather Icon">
    </div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="weather.js"></script> <!-- Adjust the path to your JS file -->
</body>
</html>
